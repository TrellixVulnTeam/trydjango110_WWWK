{% extends "base.html" %}

{% block title %}
{{ object.shortcode }} | {{ block.super }}
{% endblock title %}

{% block content %}
<div style="align-text: center; width: 800px; margin:0 auto;">
	<h1>Success!</h1>
	<p>{{ object.url }}</p>

	<p><a class='btn btn-primary btn-link' href='{{ object.get_short_url }}'>{{ object.get_short_url }}</a></p>
	<a class='btn btn-default' href="/">+ New</a>
</div>
{% endblock content %}
